    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        animationInit();
        function animationInit(){
                      $(window).scroll(function(){
                        var scrollnum0 = 0;
                        var scrollnum1 = $(".page2").offset().top;
                        var scrollnum2 = $(".page3").offset().top;
                        var scrollnum3 = $(".page4").offset().top;
                        if($(window).scrollTop() >= scrollnum0 && $(window).scrollTop() <= scrollnum1){
                          $(".page2").find("img[data-img='round']").addClass("roundanimationclass");
                          $(".page2").find("img[data-img='page2-2']").addClass("roundanimationclass2");
                          $(".page2").find("img[data-img='page2-3']").addClass("roundanimationclass3");
                          $(".page2").find("img[data-img='page2-4']").addClass("roundanimationclass4");
                          $(".page2").find("img[data-img='page2-5']").addClass("roundanimationclass5");
                          $(".page2").find("img[data-img='page2-6']").addClass("roundanimationclass6");
                          $(".page2").find("img[data-img='page2-7']").addClass("roundanimationclass7");
                          $(".page2").find("img[data-img='page2-8']").addClass("roundanimationclass8");
                          $(".page2").find("img[data-img='page2-9']").addClass("roundanimationclass9");
                          $(".page2").find("img[data-img='page2-10']").addClass("roundanimationclass10");
                          $(".page2").find("img[data-img='page2-11']").addClass("roundanimationclass11");
                          $(".page2").find("img[data-img='page2-12']").addClass("roundanimationclass12");
                        } else if($(window).scrollTop() >= scrollnum1 && $(window).scrollTop() <= scrollnum2){
                          $(".page3").find("img[data-img='round-right']").addClass("roundanimationclass");
                          $(".page3").find("img[data-img='page3-2']").addClass("roundanimationclass2-2");
                          $(".page3").find("img[data-img='page2-5']").addClass("roundanimationclass5-2");
                          $(".page3").find("img[data-img='page2-4']").addClass("roundanimationclass5-3");
                          $(".page3").find("img[data-img='page2-3']").addClass("roundanimationclass3-2");
                          $(".page3").find("img[data-img='page3-3']").addClass("roundanimationclass13-3");
                          $(".page3").find("img[data-img='page3-4']").addClass("roundanimationclass13-4");
                          $(".page3").find("img[data-img='page3-5']").addClass("roundanimationclass13-5");
                          $(".page3").find("img[data-img='page3-6']").addClass("roundanimationclass13-6");
                          $(".page3").find("img[data-img='page3-7']").addClass("roundanimationclass13-7");
                          $(".page3").find("img[data-img='page3-8']").addClass("roundanimationclass13-8");
                          $(".page3").find("img[data-img='page3-9']").addClass("roundanimationclass13-9");

                        } else if($(window).scrollTop() >= scrollnum2 && $(window).scrollTop() <= scrollnum3){
                          $(".page4").find("img[data-img='round']").addClass("roundanimationclass");
                          $(".page4").find("img[data-img='page4-2']").addClass("roundanimationclass2-3");
                          $(".page4").find("img[data-img='page4-3']").addClass("animated bounceIn");
                          $(".page4").find("img[data-img='page2-4']").addClass("roundanimationclass5-4");
                          $(".page4").find("img[data-img='page2-3']").addClass("roundanimationclass5-5");
                          $(".page4").find("img[data-img='page4-4']").addClass("roundanimationclass14-1");
                          $(".page4").find("img[data-img='page4-5']").addClass("roundanimationclass14-2");
                          $(".page4").find("img[data-img='page4-6']").addClass("roundanimationclass14-3");
                          $(".page4").find("img[data-img='page4-7']").addClass("roundanimationclass14-4");
                          $(".page4").find("img[data-img='page4-8']").addClass("roundanimationclass14-4");
                          $(".page4").find("img[data-img='page4-9']").addClass("roundanimationclass14-4");
                          $(".page4").find("img[data-img='page4-10']").addClass("roundanimationclass14-4");
                          $(".page4").find("img[data-img='page4-11']").addClass("roundanimationclass14-4");


                        }
                      })
        }
      });
    </script>
